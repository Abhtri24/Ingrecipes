    <div class="container">

    <script>
     document.addEventListener('DOMContentLoaded', () => {
    fetch('diets.json')  // Ensure the path is correct for your project
    .then(response => response.json())
    .then(data => {
        const container = document.querySelector(".container");

        data.forEach(diet => {
            const dietCard = document.createElement("div");
            dietCard.classList.add("diet-card");

            dietCard.innerHTML = `
             <div class="image-container">
        <img src="${diet.image}" alt="${diet.name}">
    </div>
    <div class="diet-info">
        <a href="${diet.link}">
            <h2 class="diet-title">${diet.name}</h2>
        </a>
        <p class="diet-description">${diet.description}</p>
    </div>`;

            container.appendChild(dietCard);
        });
    })
    .catch(error => console.log("Error fetching diet data: ", error));
});
    </script>
